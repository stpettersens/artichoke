sudo: true
language: node_js
compiler: g++
node_js:
  - '0.11'
  - '0.12'
  - 'iojs'

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq g++-4.8
  - export CXX="g++-4.8"
  - sudo npm install -g mocha

script: npm test 
